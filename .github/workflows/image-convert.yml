name: Image Conversion and Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build and Convert Images
      run: |
        # 이미지 변환 스크립트 실행
        npm run image-convert

    - name: Deploy to GitHub Pages
      run: |
        # GitHub Pages에 배포하는 스크립트 실행
        npm run deploy
